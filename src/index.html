<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun.scale=1.0 "
